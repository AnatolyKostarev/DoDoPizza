<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ДОДО ПИЦЦА. Сеть пиццерий № 1 в России">
    <title>ДОДО ПИЦЦА</title>
    <link rel="icon" href="/images/header/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/modern-normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-logo">
                <img class="header-pic" src="/images/header/DoDoLogo.svg" alt="Додо Пицца">
                <img class="header-desc" src="/images/header/Dodopizza.svg" alt="Додо Пицца">
                <p class="header-text">Сеть пиццерий №1 в России</p>
            </div>
            <!-- /.header-logo -->
            <div class="header-contact">
                <div class="header-delivery">
                    <p class="header-delivery__title">Доставка пиццы<span class="header-delivery__geo">Москва</span></p>
                    <p class="header-delivery__subtitle">34 мин<span class="header-delivery__rate">&bull;</span>4.72</p>
                </div>
                <div class="header-phone">
                    <a href="tel:88003020060" class="header-phone__number">8 800 302-00-60</a>
                    <p class="header-phone__text">Звонок бесплатный</p>
                </div>
            </div>
            <!-- /.header-contact -->
        </div>
        <!-- /.header-container -->
        <div class="header-menu">
            <nav class="header-menu__nav">
                <ul class="header-menu__list">
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Пицца</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Комбо</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Закуски</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Десерты</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Напитки</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Другие товары</a></li>
                </ul>
            </nav>
            <button type='submit' class="header-menu__btn">Корзина</button>
        </div>
        <!-- /.header-menu -->
    </header>

    <main>
        <section class="promo">
            <div class="promo-pic">
               <img src="/images/promo/1.png" width="1060" height="300" alt="Пицца">
            </div>
        </section>

        <section class="new-products">
            <div class="new-product__wrapper">
                <h2 class="new-products__title">Новое и популярное</h2>
                <div class="new-products__cards">
                    <div class="new-products__card">
                        <div class="new-products__img">
                            <img src="/images/newProducts/pizza1.png" alt="Цезарь">
                        </div>
                        <div class="new-products__description">
                            <p class="new-products__name">Цезарь</p>
                            <p class="new-products__price">от 445 ₽</p>
                        </div>
                    </div>
                    <div class="new-products__card">
                        <div class="new-products__img">
                            <img src="/images/newProducts/pizza2.png" alt="Нежный лосось">
                        </div>
                        <div class="new-products__description">
                            <p class="new-products__name">Нежный лосось</p>
                            <p class="new-products__price">от 495 ₽</p>
                        </div>
                    </div>
                    <div class="new-products__card">
                        <div class="new-products__img">
                            <img src="/images/newProducts/pizza3.png" alt="2 пиццы">
                        </div>
                        <div class="new-products__description">
                            <p class="new-products__name">2 пиццы</p>
                            <p class="new-products__price">от 899 ₽</p>
                        </div>
                    </div>
                    <div class="new-products__card">
                        <div class="new-products__img">
                            <img src="/images/newProducts/pizza4.png" alt="Карбонара">
                        </div>
                        <div class="new-products__description">
                            <p class="new-products__name">Карбонара</p>
                            <p class="new-products__price">от 395 ₽</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
